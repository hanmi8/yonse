<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/jquery.js"></script>

    <meta name="viewport" content="width=1200">

<body>
<div class="wrapper">
    <div class="header clearfix">
        <div class="branding"><img src="images/branding.png"></div>
        <ul class="chapter">
            <li class="paragraph"><span>1</span>과 <span>1</span>항</li>
            <li class="part">어휘</li>
        </ul>
        <div class="ci"><img src="images/ci.png"></div>
    </div>

    <ul class="nav">
        <li class="left"><a href="002.html"></a></li>
        <li class="right"><a href="014.html"></a></li>
    </ul>
    <!-- contents -->
    <div class="container talkImg">

    </div>
    <!-- //contents -->

    <div class="popup">
        <span class="close white"></span>
        <div class="recording">
            <p>안녕하십니까? 제 이름은 유키입니다.</p>
            <div class="step01">
                <strong class="count">3</strong>
                <span>녹음을 시작합니다.</span>
            </div>
            <div class="step02" style="display:none;">
                <strong class="recordingBtn"><img src="images/003/btn_recording.png"></strong>
                <em>녹음중</em>
                <span class="time">0</span>
            </div>
            <div class="step03" style="display:none;">
                <ul class="recordBtnWrap">
                    <li class="listenRecord"><a href="#"><img src="images/003/btn_listenRecord.png"></a><span>녹음듣기</span></li>
                    <li class="reRecord"><a href="#"><img src="images/003/btn_reRecord.png"></a><span>다시녹음</span></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="controller">
        <ul>
            <li class="index"><a href="#">INDEX</a></li>
            <li class="language"><a href="#">KOR</a></li>
            <li class="subtitle"><a href="#"></a></li>
        </ul>
        <div class="processbar">
            <div class="process"></div>
        </div>
        <div class="volumeWrap">
            <a href="#"></a>
            <div class="amount"><span></span></div>
        </div>
        <div class="page">
            <strong>001</strong>
            <span>150</span>
        </div>

    </div>
</div>

<script>
var itv = setInterval(timer, 1500);
var no = 3;
var view = 1;
function timer() {
	if (view == 1) {
		no--;
		if (no == 0) {
			//clearInterval(itv);
			$('.step01').hide();
			$('.step02').show();
			view++;
			return;
		}
		$('.count').html(no);
	}
	else if (view == 2) {
		no++;
		$('.time').html(no);
		if (no == 15) {
			clearInterval(itv);
			$('.step02').hide();
			$('.step03').show();
		}
	}
}

$('.recordingBtn').click(function(){
	$('.step02').hide();
	$('.step03').show();
	clearInterval(itv);
});

</script>
</body>
